<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>กำลังรีเซ็ตสิทธิ์ของคุณ...</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 24px;
      color: #444;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>กำลังรีเซ็ตสิทธิ์ของคุณ...</h1>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    if (userId) {
      fetch('https://script.google.com/macros/s/ใส่ที่นี่/exec?reset=' + encodeURIComponent(userId))
        .then(response => response.text())
        .then(result => {
          document.querySelector('h1').innerText = result;
        })
        .catch(error => {
          document.querySelector('h1').innerText = "เกิดข้อผิดพลาดในการรีเซ็ตสิทธิ์";
        });
    } else {
      document.querySelector('h1').innerText = "ไม่พบข้อมูลผู้ใช้ (userId)";
    }
  </script>
</body>
</html>
