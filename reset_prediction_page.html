<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>รีเซตสิทธิ์การทำนาย</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    .loader {
      border: 8px solid #444;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #00ffcc;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>กำลังรีเซตสิทธิ์ของคุณ...</h1>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    if (userId) {
      fetch('https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbzWRh2NtiyyoA5Mx8PuBPKbfLPmvSo9bBKg0o12xCBy3EB_IyDxGE55dK7nMCJXT08Q/exec?userId=' + encodeURIComponent(userId))
        .then(response => response.json())
        .then(data => {
          document.querySelector('h1').innerText = "รีเซตสิทธิ์เรียบร้อยแล้ว!";
        })
        .catch(error => {
          document.querySelector('h1').innerText = "เกิดข้อผิดพลาดในการรีเซต";
        });
    } else {
      document.querySelector('h1').innerText = "ไม่พบข้อมูลผู้ใช้ (userId)";
    }
  </script>
</body>
</html>
